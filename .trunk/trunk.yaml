---
version: 0.1
cli:
  version: 1.16.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.5
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    # Needed for gitleaks, shfmt
    - go@1.21.0
    # Needed for markdownlint, prettier, svgo
    - node@20.8.0
    # Needed for black, isort, ruff, yamllint
    - python@3.11.1
lint:
  ignore:
    - linters: [ALL]
      paths:
        # Ignore jinja files
        - "**/*.jinja*"
        # Ignore copier answers file
        - "**/.copier-answers.yaml"
  definitions:
    # Nix formatting check (local)
    - name: nix-fmt-check
      files: [nix]
      run_when: [ci, cli]
      commands:
        - output: pass_fail
          read_output_from: stderr
          run: >-
            nix
            --accept-flake-config
            --extra-experimental-features
            'nix-command flakes'
            --no-warn-dirty
            fmt
            --
            --check
            ${target}
          success_codes: [0, 1]
    # Nix flake check (local)
    - name: nix-flake-check
      files: [nix]
      run_when: [ci, cli]
      commands:
        - output: pass_fail
          target: .
          read_output_from: stderr
          run: >-
            nix
            --accept-flake-config
            --extra-experimental-features
            'nix-command flakes'
            --no-warn-dirty
            flake
            check
            path:${target}
          success_codes: [0, 1]
  enabled:
    # GitHub Actions linting
    - actionlint@1.6.26
    # Python formatting
    - black@23.9.1
    # Check for whitespace errors
    - git-diff-check
    # Check for secrets in the code
    - gitleaks@8.18.0
    # Dockerfile linting
    - hadolint@2.12.0
    # Python import sorting
    - isort@5.12.0
    # Markdown linting
    - markdownlint@0.31.1
    # Nix formatting check
    - nix-fmt-check@SYSTEM
    # Nix flake check
    - nix-flake-check@SYSTEM
    # JSON, YAML, Markdown formatting
    - prettier@3.0.2
    # Python linting
    - ruff@0.0.292
    # Shell linting
    - shellcheck@0.9.0
    # Shell formatting
    - shfmt@3.7.0
    # SVG formatting
    - svgo@3.0.2
    # TOML formatting
    - taplo@0.8.1
    # YAML linting
    - yamllint@1.32.0
